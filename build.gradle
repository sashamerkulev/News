// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.minSdk = 16
    ext.targetSdk = 28
    ext.kotlin_version = '1.3.41'
    ext.appcompat = "1.0.2"
    ext.material = "1.0.0"
    ext.rxjava2 = '2.2.2'
    ext.rxjava2Android = '2.1.0'
    ext.junit = '4.12'
    ext.testRunner = '1.2.0'
    ext.assertJ = '3.8.0'
    ext.mockito = '1.10.19'
    ext.supportTest = '1.0.2'
    ext.espresso = '3.1.0'
    ext.stetho = '1.5.1'
    ext.timber = '4.7.1'

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:4.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0-RC14"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task allStaticAnalysis(
        dependsOn: [
                'app:lintDebug',
                'app:ktlint',
                'articlecomments:ktlint',
                'articledetails:ktlint',
                'articles:ktlint',
                'core:ktlint',
                'coreandroid:ktlint',
                'data:ktlint',
                'database:ktlint',
                'domain:ktlint',
                'network:ktlint',
                'preferences:ktlint',
                'sl:ktlint',
                'useractivities:ktlint',
                'userinfo:ktlint',
                'app:detekt',
                'articlecomments:detekt',
                'articledetails:detekt',
                'articles:detekt',
                'core:detekt',
                'coreandroid:detekt',
                'data:detekt',
                'database:detekt',
                'domain:detekt',
                'network:detekt',
                'preferences:detekt',
                'sl:detekt',
                'useractivities:detekt',
                'userinfo:detekt'
        ]) {
    group = 'verification'
}

task allDebugUnitTest(
        dependsOn: [
                'app:testDebugUnitTest',
                'articlecomments:testDebugUnitTest',
                'articledetails:testDebugUnitTest',
                'core:testDebugUnitTest',
                'coreandroid:testDebugUnitTest',
                'data:testDebugUnitTest',
                'database:testDebugUnitTest',
                'domain:testDebugUnitTest',
                'network:testDebugUnitTest',
                'preferences:testDebugUnitTest',
                'sl:testDebugUnitTest',
                'useractivities:testDebugUnitTest',
                'userinfo:testDebugUnitTest'

        ]) {
    group = 'verification'
}

task allCoverageVerification(
        dependsOn: [
                'app:testDebugUnitTestCoverageVerification',
                'articlecomments:testDebugUnitTestCoverageVerification',
                'articledetails:testDebugUnitTestCoverageVerification',
                'articles:testDebugUnitTestCoverageVerification',
                'core:testDebugUnitTestCoverageVerification',
                'coreandroid:testDebugUnitTestCoverageVerification',
                'data:testDebugUnitTestCoverageVerification',
                'database:testDebugUnitTestCoverageVerification',
                'domain:testDebugUnitTestCoverageVerification',
                'network:testDebugUnitTestCoverageVerification',
                'preferences:testDebugUnitTestCoverageVerification',
                'sl:testDebugUnitTestCoverageVerification',
                'useractivities:testDebugUnitTestCoverageVerification',
                'userinfo:testDebugUnitTestCoverageVerification',

        ]) {
    group = 'verification'
}
