apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: "$rootDir/android.gradle"
apply from: "$rootDir/confktlint.gradle"

//noinspection GroovyMissingReturnStatement
android {
    def appId = findProperty("newsAppId")
    def appUnitId = findProperty("newsAppUnitId")
    defaultConfig {
        applicationId "ru.merkulyevsasha.news"
        resValue "string", "APP_ID", appId
        resValue "string", "APP_UNIT_ID", appUnitId
        multiDexEnabled true
    }
}

def work = "1.0.1"
def firebaseCore = "16.0.9"
def firebaseCrash = "16.2.1"
def firebaseAds = "17.2.0"
def glide = "4.6.1"
def timber = "4.7.1"
def constr = "1.1.3"

dependencies {
    implementation project(path: ':apprate')
    implementation project(path: ':core')
    implementation project(path: ':domain')

    implementation "android.arch.work:work-runtime-ktx:$work"

    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:$support7"
    implementation "com.android.support:design:$support7"
    implementation "com.android.support:cardview-v7:$support7"
    implementation "com.android.support:customtabs:$support7"
    implementation "com.android.support.constraint:constraint-layout:$constr"

    implementation "com.google.firebase:firebase-core:$firebaseCore"
    implementation "com.google.firebase:firebase-crash:$firebaseCrash"
    implementation "com.google.firebase:firebase-ads:$firebaseAds"

    implementation "io.reactivex.rxjava2:rxjava:$rxjava2"
    implementation "io.reactivex.rxjava2:rxandroid:$rxjava2Android"

    implementation "com.github.bumptech.glide:glide:$glide"

    implementation "com.facebook.stetho:stetho:$stetho"
    implementation "com.facebook.stetho:stetho-okhttp3:$stetho"

    implementation "com.jakewharton.timber:timber:$timber"

    testImplementation "junit:junit:$junit"
    androidTestImplementation "com.android.support.test:runner:$supportTest"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espresso"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'
